	margin: 20px 40px 80px 15px;

}

	font-weight: bold;

}

	margin-top: 2cm;

.lista button {
	width: 100px;
	margin: 50px 10px;

footer {
	width: 100%;
	height: 60px;
	margin-top: -60px;
	background-color: #16161d;

	display: flex;
	align-items: center;

	position: fixed;
	bottom: 0;
	left:0;

<!-- Título da página -->
<title>Agenda de Contato</title>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="/"> <i class="far fa-address-book"></i> Agenda
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link  " href="/">Contatos</a></li>
					<li class="nav-item"><a class="nav-link " href="/adicionarContato">Cadastrar</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Alterar</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Fim do navbar -->

	<!-- Conteúdo da página aqui -->
	<div class="lista">
		<h1>Alterar Contato</h1>
		<hr />
		
		<!-- RETIREI ESSA PARTE QUE APRESENTA ERRO -->
		 <div class="row justify-content-center align-items-center">
		 	<div class="row justify-content-center align-items-center">
		  		<div class="card" style="width: 25rem; text-align:center; padding:30px;">
		<form class="container" action="" method="POST">
			<p>
				<label> Nome: </label><br />
				<input class="form-control" type="text"
					th:attr="value = ${contato.nome}" name="nome">
			</p>
			<p>
				<label> Telefone: </label> <br />
				<input class="form-control" type="text"
					th:attr="value = ${contato.telefone}" name="telefone">
			</p>
			<p>
				<label> Email: </label><br />
				<input class="form-control" type="text"
					th:attr="value = ${contato.email}" name="email">
			</p>
			<p>
				<label> Rede Social: </label> <br />
				<input class="form-control" type="text"
					th:attr="value = ${contato.redeSocial}" name="redeSocial">
			</p>
			<button type="submit" class="btn btn-primary">
				<i class="fas fa-save"></i> Salvar
			</button>
			<a href="/" class="btn btn-warning"><i
				class="fas fa-chevron-circle-left"></i> Voltar</a>
		</form>
	</div>

				</div>
			</div>
		</div> -->
	<!-- Fim do conteúdo da página -->
